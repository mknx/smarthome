# sonos.conf
#
# This is an example for two sonos items
# Place this file in '/etc/smarthome/items'

[Kinderzimmer]
    sonos_uid = rincon_100e88c3772e01500

    [[mute]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = mute
        sonos_send = mute

        [[[group_command]]]
            type = bool
            value = 0

    [[led]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = led
        sonos_send = led

        [[[group_command]]]
            type = bool
            value = 0

    [[volume]]
        type = num
        enforce_updates = True
        visu_acl = rw
        sonos_recv = volume
        sonos_send = volume

        [[[group_command]]]
            type = bool
            value = 0

    [[max_volume]]
        type = num
        enforce_updates = True
        visu_acl = rw
        sonos_recv = max_volume
        sonos_send = max_volume

        [[[group_command]]]
            type = bool
            value = 0

    [[stop]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = stop
        sonos_send = stop

    [[play]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = play
        sonos_send = play

    [[seek]]
        type = str
        enforce_updates = True
        visu_acl = rw
        sonos_send = seek    #use HH:mm:ss

    [[pause]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = pause
        sonos_send = pause

    [[next]]
        type = foo
        enforce_updates = True
        sonos_send = next
        visu_acl = rw

    [[previous]]
        type = foo
        enforce_updates = True
        sonos_send = previous
        visu_acl = rw

    [[track_title]]
        type = str
        sonos_recv = track_title

    [[track_duration]]
        type = str
        sonos_recv = track_duration
        visu_acl = rw

    [[track_position]]
        type = str
        sonos_recv = track_position
        visu_acl = rw

    [[track_artist]]
        type = str
        sonos_recv = track_artist

    [[track_uri]]
        type = str
        sonos_recv = track_uri
        visu_acl = rw

    [[track_album_art]]
        type = str
        sonos_recv = track_album_art

    [[playlist_position]]
        type = num
        sonos_recv = playlist_position
        visu_acl = rw

    [[streamtype]]
        type = str
        sonos_recv = streamtype
        visu_acl = rw

    [[play_uri]]
        type = str
        enforce_updates = True
        sonos_send = play_uri
        visu_acl = rw

    [[play_snippet]]
        type = str
        enforce_updates = True
        sonos_send = play_snippet
        visu_acl = rw

        [[[volume]]]
            type = num
            value = -1

        [[[group_command]]]
            type = bool
            value = 0

        [[[fade_in]]]
            type = bool
            value = 1

    [[play_tts]]
        type = str
        enforce_updates = True
        sonos_send = play_tts
        visu_acl = rw

        [[[volume]]]
            type = num
            value = -1

        [[[language]]]
            type = str
            value = 'de'

        [[[group_command]]]
            type = bool
            value = 0

        [[[force_stream_mode]]]
            type = bool
            value = 0

        [[[fade_in]]]
            type = bool
            value = 1

    [[radio_show]]
        type = str
        sonos_recv = radio_show
        visu_acl = rw

    [[radio_station]]
        type = str
        sonos_recv = radio_station
        visu_acl = rw

    [[uid]]
        type = str
        sonos_recv = uid
        visu_acl = rw

    [[ip]]
        type = str
        sonos_recv = ip
        visu_acl = rw

    [[model]]
        type = str
        sonos_recv = model
        visu_acl = rw

    [[zone_name]]
        type = str
        sonos_recv = zone_name
        visu_acl = rw

    [[zone_icon]]
        type = str
        sonos_recv = zone_icon
        visu_acl = rw

    [[serial_number]]
        type = str
        sonos_recv = serial_number
        visu_acl = rw

    [[software_version]]
        type = str
        sonos_recv = software_version
        visu_acl = rw

    [[hardware_version]]
        type = str
        sonos_recv = hardware_version
        visu_acl = rw

    [[mac_address]]
        type = str
        sonos_recv = mac_address
        visu_acl = rw

    [[status]]
        type = bool
        sonos_recv = status
        visu_acl = rw

    [[join]]
        type = str
        enforce_updates = True
        sonos_send = join
        visu_acl = rw

    [[unjoin]]
        type = foo
        enforce_updates = True
        sonos_send = unjoin
        visu_acl = rw

    [[partymode]]
        type = foo
        enforce_updates = True
        sonos_send = partymode
        visu_acl = rw

    [[volume_up]]
        type = foo
        enforce_updates = True
        visu_acl = rw
        sonos_send = volume_up

        [[[group_command]]]
            type = bool
            value = 0

    [[volume_down]]
        type = foo
        enforce_updates = True
        visu_acl = rw
        sonos_send = volume_down

        [[[group_command]]]
            type = bool
            value = 0

    [[additional_zone_members]]
        type = str
        visu_acl = rw
        sonos_recv = additional_zone_members

    [[bass]]
        type = num
        visu_acl = rw
        sonos_recv = bass
        sonos_send = bass

        [[[group_command]]]
            type = bool
            value = 0

    [[treble]]
        type = num
        visu_acl = rw
        sonos_recv = treble
        sonos_send = treble

        [[[group_command]]]
            type = bool
            value = 0

    [[loudness]]
        type = bool
        visu_acl = rw
        sonos_recv = loudness
        sonos_send = loudness

        [[[group_command]]]
            type = bool
            value = 0

    [[playmode]]
        type = str
        enforce_updates = True
        visu_acl = rw
        sonos_recv = playmode
        sonos_send = playmode

    [[alarms]]
        type = dict
        enforce_updates = True
        visu_acl = rw
        sonos_recv = alarms
        sonos_send = alarms

    [[is_coordinator]]
        type = bool
        sonos_recv = playmode

    [[tts_local_mode]]
        type = bool
        sonos_recv = tts_local_mode

    [[get_playlist]]
        type = str  # the give item value represents the local file path
                    # where to save the playlist
        sonos_send = get_playlist
        enforce_updates = True

    [[set_playlist]]
        type = str  # the give item value represents the file path where
                    # the playlist is stored (previously saved with
                    # 'get_playlist')
        sonos_send = set_playlist
        enforce_updates = True

        [[[play_after_insert]]]
            type = bool
            value = 0

    [[wifi_state]]
        type = bool
        visu_acl = rw
        sonos_recv = wifi_state
        sonos_send = wifi_state

        [[[persistent]]]
            type = bool
            value = 0


